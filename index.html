<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <button class="cart-button">
        Shopping Cart <span class="cart-count">0</span>
      </button>
    </div>
    <div class="product-container">
      <div class="product-card">
        <img src="images/shoes1.jpg" alt="Nike Shoes" class="product-image" />
        <h3 class="product-name">Nike Shoes</h3>
        <p class="product-price">$10.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/shoes2.jpg" alt="Sport Shoes" class="product-image" />
        <h3 class="product-name">Sport Shoes</h3>
        <p class="product-price">$15.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/shoes3.jpg" alt="Nike Shoes 2" class="product-image" />
        <h3 class="product-name">Nike Shoes 2</h3>
        <p class="product-price">$20.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
