<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <button class="cart-button">
        Shopping Cart <span class="cart-count">0</span>
      </button>
      <div class="cart-dropdown" id="cart-dropdown">
        <ul class="cart-items" id="cart-items">
          <!-- Dynamic cart items will be inserted here -->
        </ul>
        <div class="cart-total">
          <span>Total: </span><span id="total-amount">0.00</span>
        </div>
        <button class="checkout-button">Check out</button>
      </div>
    </div>
    </div>
    <div class="product-container">
      <div class="product-card">
        <img src="images/shoes1.jpg" alt="Nike Shoes" class="product-image" />
        <h3 class="product-name">Nike Shoes</h3>
        <p class="product-price">$10.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/shoes2.jpg" alt="Sport Shoes" class="product-image" />
        <h3 class="product-name">Sport Shoes</h3>
        <p class="product-price">$15.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/shoes3.jpg" alt="Nike Shoes 2" class="product-image" />
        <h3 class="product-name">Nike Shoes 2</h3>
        <p class="product-price">$20.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
